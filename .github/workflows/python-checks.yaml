name: Python checks ðŸ

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "film-catalog/**"

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"
      - name: Black â¬›
        run: black --check --diff ./
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: "pyproject.toml"
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run ruff --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --diff"
          version-file: "pyproject.toml"
      - name: Run ruff
        uses: astral-sh/ruff-action@v3
        with:
          version-file: "pyproject.toml"
      - name: Run mypy
        run: uv run mypy film-catalog
  run-tests:
    runs-on: ubuntu-latest
    needs:
      - run-checks
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: "pyproject.toml"
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run python tests
        run: uv run pytest film-catalog --cov=film-catalog --cov-report=json:coverage.json
        env:
          TESTING: 1
          REDIS_PORT: 6379
      - name: Prepare coverage percentage
        run: |
          export EXTRACTED_COVERAGE=$(python -c 'import json; print(json.load(open("coverage.json"))["totals"]["percent_covered_display"])')
          echo "TOTAL_COVERAGE=$EXTRACTED_COVERAGE" >> $GITHUB_ENV
          echo "### Test coverage: ${EXTRACTED_COVERAGE}%" >> $GITHUB_STEP_SUMMARY
      - name: Update coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 097eab66890510888aa7d0e190361e03
          filename: coverage.json
          label: Coverage
          message: ${{ env.TOTAL_COVERAGE }}%
          minColorRange: 70
          maxColorRange: 90
          valColorRange: ${{ env.TOTAL_COVERAGE }}
