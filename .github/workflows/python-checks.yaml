name: Python checks üêç

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - "film-catalog/**"

jobs:
  run-black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"
      - name: Black ‚¨õ
        run: black ./
